<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Expander</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
      background-color: #ffffff;
    }

    h1, h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f1f1f1;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 16px;
      color: #333;
      margin: 0;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .content {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #fafafa;
      margin-bottom: 10px;
    }

    .content label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 5px;
    }

    .content input {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .content button {
      display: block;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin: 0 auto;
    }

    .content button:hover {
      background-color: #0056b3;
    }

    .mappings {
      margin-top: 15px;
    }

    .mappings h2 {
      font-size: 16px;
      color: #444;
      margin-bottom: 8px;
    }

    .mapping-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }

    .mapping-item:last-child {
      border-bottom: none;
    }

    .mapping-item .key {
      font-weight: bold;
      color: #333;
    }

    .mapping-item .value {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Text Expander</h1>
    <img src="icon.png" alt="Logo">
  </div>

  <div class="content">
    <label for="keyInput">Key:</label>
    <input type="text" id="keyInput" placeholder="Enter key">
    <label for="valueInput">Value:</label>
    <input type="text" id="valueInput" placeholder="Enter value">
    <button id="saveMapping">Save</button>
  </div>

  <div class="mappings">
    <h2>Saved Mappings</h2>
    <div id="savedMappings">No mappings saved yet.</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
