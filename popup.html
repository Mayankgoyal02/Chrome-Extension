<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Expander</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px;
      background-color: #f9f9f9;
    }

    h1, h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    input {
      width: calc(100% - 22px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #savedMappings {
      margin-top: 15px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }

    .mapping-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    .mapping-item:last-child {
      border-bottom: none;
    }

    .key {
      font-weight: bold;
      color: #444;
    }

    .value {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Save a Key-Value Pair</h1>
  <input type="text" id="keyInput" placeholder="Enter key" />
  <input type="text" id="valueInput" placeholder="Enter value" />
  <button id="saveMapping">Save</button>

  <h2>Saved Mappings</h2>
  <div id="savedMappings">No mappings saved yet.</div>

  <script src="popup.js"></script>
</body>
</html>
